<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            background-color: black;
            color: #fff;
            height: auto;
            width: 270px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: auto;
        }

        .btn {
            height: auto;
            width: 40px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="bg-warning">
    <div class="container" style="width: 100vw; height: 100vh;">
        <div class="row ">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" name="display" class="display form-control" id="display"><br>
                    
                    <input type="button" class="btn btn-primary" value="C" id="clear">
                    <input type="button" class="btn btn-primary ms-3" value="X" onclick="backspace()">
                    <input type="button" class="btn btn-primary ms-3" value="%"
                        onclick="document.getElementById('display').value+='%'">
                    <input type="button" class="btn btn-primary ms-3" value="/"
                        onclick="document.getElementById('display').value+='/'"><br><br>

                    <input type="button" class="btn btn-primary" value="7" onclick="seven()">
                    <input type="button" class="btn btn-primary ms-3" value="8" onclick="eight()">
                    <input type="button" class="btn btn-primary ms-3" value="9" onclick="nine()">
                    <input type="button" class="btn btn-primary ms-3" value="*"
                        onclick="document.getElementById('display').value+='*'"><br><br>

                    <input type="button" class="btn btn-primary" value="6" onclick="six()">
                    <input type="button" class="btn btn-primary ms-3" value="5" onclick="five()">
                    <input type="button" class="btn btn-primary ms-3" value="4" onclick="four()">
                    <input type="button" class="btn btn-primary ms-3" value="-"
                        onclick="document.getElementById('display').value+='-'"><br><br>

                    <input type="button" class="btn btn-primary" value="3" onclick="three()">
                    <input type="button" class="btn btn-primary ms-3" value="2" onclick="two()">
                    <input type="button" class="btn btn-primary ms-3" value="1" onclick="one()">
                    <input type="button" class="btn btn-primary ms-3" value="+"
                        onclick="document.getElementById('display').value+='+'"><br><br>

                    <input type="button" class="btn btn-primary" value="0" onclick="zero()">
                    <input type="button" class="btn btn-primary ms-3" value="00"
                        onclick="document.getElementById('display').value+='00'">
                    <input type="button" class="btn btn-primary ms-3" value="." onclick="point()">
                    <input type="button" class="btn btn-primary ms-3" value="="
                        onclick="document.getElementById('display').value = eval(getElementById('display').value)">
                </form>
            </div>
        </div>
    </div>

    <script>
        //clear
        document.querySelector("#clear").addEventListener("click", () => {
            document.querySelector("#display").value = " ";
        })
        // backSpace Function
        const backspace = () => {
            const num = document.querySelector("#display").value.slice(0, -1);
            document.querySelector("#display").value = num;
        }
        //one function
        const one = () => {
            if (document.querySelector("#display").value == " ")
                document.querySelector("#display").value = "1";
            else
                document.querySelector("#display").value = document.querySelector("#display").value + "1";
        }
        //two function
        const two = () => {
            if (document.querySelector("#display").value == " ")
                document.querySelector("#display").value = "2";
            else
                document.querySelector("#display").value = document.querySelector("#display").value + "2";
        }
        //three function
        const three = () => {
            if (document.querySelector("#display").value == " ")
                document.querySelector("#display").value = "3";
            else
                document.querySelector("#display").value = document.querySelector("#display").value + "3";
        }
        //four function
        const four = () => {
            if (document.querySelector("#display").value == " ")
                document.querySelector("#display").value = "4";
            else
                document.querySelector("#display").value = document.querySelector("#display").value + "4";
        }
        //five function
        const five = () => {
            if (document.querySelector("#display").value == " ")
                document.querySelector("#display").value = "5";
            else
                document.querySelector("#display").value = document.querySelector("#display").value + "5";
        }
        //six function
        const six = () => {
            if (document.querySelector("#display").value == " ")
                document.querySelector("#display").value = "6";
            else
                document.querySelector("#display").value = document.querySelector("#display").value + "6";
        }
        //seven function
        const seven = () => {
            if (document.querySelector("#display").value == " ")
                document.querySelector("#display").value = "7";
            else
                document.querySelector("#display").value = document.querySelector("#display").value + "7";
        }
        //eight function
        const eight = () => {
            if (document.querySelector("#display").value == " ")
                document.querySelector("#display").value = "8";
            else
                document.querySelector("#display").value = document.querySelector("#display").value + "8";
        }
        //nine function
        const nine = () => {
            if (document.querySelector("#display").value == " ")
                document.querySelector("#display").value = "9";
            else
                document.querySelector("#display").value = document.querySelector("#display").value + "9";
        }
        //zero function
        const zero = () => {
            if (document.querySelector("#display").value == " ")
                document.querySelector("#display").value = "0";
            else
                document.querySelector("#display").value = document.querySelector("#display").value + "0";
        }
        //point function
        const point = () => {
            if (document.querySelector("#display").value == " ")
                document.querySelector("#display").value = ".";
            else
                document.querySelector("#display").value = document.querySelector("#display").value + ".";
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
