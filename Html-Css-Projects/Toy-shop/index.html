<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toy Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading">Toy shop! 🍡</div>

    <div class="box-1 same-boxes">
        <h1 class="same-things">Teddy Bear 🧸</h1>
        <div class="price">$15</div>
        <button class="same-button">BUY</button>
    </div>
    <div class="box-2 same-boxes">
        <h1 class="same-things">Bullseye 🎯</h1>
        <div class="price">$8</div>
        <button class="same-button">BUY</button>
    </div>
    <div class="box-3 same-boxes">
        <h1 class="same-things">Basketball 🏀</h1>
        <div class="price">$10</div>
        <button class="same-button">BUY</button>
    </div>
    <div class="box-4 same-boxes">
        <h1 class="same-things">Ping Pong🏓</h1>
        <div class="price">$20</div>
        <button class="same-button">BUY</button>
    </div>
    <div class="box-5 same-boxes">
        <h1 class="same-things">Badminton 🏸</h1>
        <div class="price">$9</div>
        <button class="same-button">BUY</button>
    </div>
    <div class="box-6 same-boxes">
        <h1 class="same-things">Cricket 🏏</h1>
        <div class="price">$13</div>
        <button class="same-button">BUY</button>
    </div>

</body>

</html>
