<!DOCTYPE html>
<html lang="en">

<head>
    <title>Super-Market</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">Super-Market 🛒</div>
    <div class="container">

        <div class="box-1 same-box">
            <h1 class="same-thing">Chocolate 🍫</h1>
            <div class="price">$10</div>
            <button class="same-button">BUY</button>
        </div>

        <div class="box-2 same-box">
            <h1 class="same-thing">Cheese 🧀</h1>
            <div class="price">$5</div>
            <button class="same-button">BUY</button>
        </div>

        <div class="box-3 same-box">
            <h1 class="same-thing">Eggs 🥚🥚</h1>
            <div class="price">$7</div>
            <button class="same-button">BUY</button>
        </div>

        <div class="box-4 same-box">
            <h1 class="same-thing">Ice-cream 🍦</h1>
            <div class="price">$8</div>
            <button class="same-button">BUY</button>
        </div>

        <div class="box-5 same-box">
            <h1 class="same-thing">Cookies 🍪</h1>
            <div class="price">$10</div>
            <button class="same-button">BUY</button>
        </div>

        <div class="box-6 same-box">
            <h1 class="same-thing">Popcorn 🍿</h1>
            <div class="price">$7</div>
            <button class="same-button">BUY</button>
        </div>
    </div>
</body>

</html>
