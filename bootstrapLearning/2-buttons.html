<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="m-2">
    <h2>Buttons</h2>
    <!-- basic buttons -->
    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <!-- anchor tags as buttons -->
    <h2>Links as buttons</h2>
    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">Success anchor tag</a>

    <!-- button sizes -->
    <h2>Button sizes</h2>

    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-md btn-warning">medium warning button</button>
    <button class="btn btn-sm btn-success">small success button</button>

    <!-- outlined styles -->
    <h2>Button Styles</h2>

    <button class="btn btn-outline-primary">Outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">large Outlined secondary button</button>

    <!-- button groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-outline-success">button-1</a>
        <a href="#" class="btn btn-outline-danger">button-2</a>
        <a href="#" class="btn btn-outline-warning">button-3</a>
    </div>
    <div class="btn-group">
        <a href="#" class="btn btn-success">button-1</a>
        <a href="#" class="btn btn-outline-danger">button-2</a>
        <a href="#" class="btn btn-warning">button-3</a>
    </div>
    <div class=" m-2 btn-group">
        <a href="#" class="btn btn-success">button-1</a>
        <a href="#" class="btn btn-danger">button-2</a>
        <a href="#" class="btn btn-warning">button-3</a>
    </div>
</body>

</html>
