<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-lg my-5">
        <h2> basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light col">col-1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-white col">col-2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-white col">col-3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2> column width</h2>
        <div class="row">
            <div class="col-4">
                <div class="p-5 bg-primary text-light col">col-1</div>
            </div>
            <div class="col-5">
                <div class="p-5 bg-primary text-white col">col-2</div>
            </div>

            <div class="col-3">
                <div class="p-5 bg-primary text-white col">col-3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2> responsive column width</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light col">col-1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-white col">col-2</div>
            </div>

            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-white col">col-3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>justifying columns</h2>
        <div class="row justify-content-center"> <!-- start, center, end, between --> 
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
        </div>
    </div>

</body>

</html>
